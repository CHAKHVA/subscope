[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "migrations",
]

line-length = 88
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear (catches common bugs)
    "C4",  # flake8-comprehensions (helps write more idiomatic comprehensions)
    "UP",  # pyupgrade (helps modernize code)
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules (can be good, explore them)
]
ignore = [
    "E501", # Line too long (Handled by ruff format)
    "B008", # Do not perform function calls in argument defaults (can be debatable)
    "B905", # `zip()` without `strict=`. Can be noisy if you don't need strict zipping everywhere.
]

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
known-first-party = ["app"]
force-sort-within-sections = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
